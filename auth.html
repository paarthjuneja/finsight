<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Finsight</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-base-200 min-h-screen flex items-center justify-center">
    <div class="bg-base-100 p-8 rounded-xl shadow-md w-96">
        <h2 class="text-2xl font-bold text-center">üîê Login to Finsight</h2>
        <form id="login-form" class="mt-6">
            <label class="block">
                <span class="text-sm font-medium">Email</span>
                <input type="email" id="email" class="input input-bordered w-full mt-1" required />
            </label>
            <label class="block mt-4">
                <span class="text-sm font-medium">Password</span>
                <input type="password" id="password" class="input input-bordered w-full mt-1" required />
            </label>
            <button type="submit" class="btn btn-primary w-full mt-4">Login</button>
        </form>
        <p class="text-center mt-4 text-sm">
            Don't have an account? <a href="#" id="toggle-signup" class="text-primary">Sign Up</a>
        </p>
    </div>

    <!-- Signup Form (Initially Hidden) -->
    <div class="bg-base-100 p-8 rounded-xl shadow-md w-96 hidden" id="signup-container">
        <h2 class="text-2xl font-bold text-center">üìù Create an Account</h2>
        <form id="signup-form" class="mt-6">
            <label class="block">
                <span class="text-sm font-medium">Name</span>
                <input type="text" id="signup-name" class="input input-bordered w-full mt-1" required />
            </label>
            <label class="block mt-4">
                <span class="text-sm font-medium">Email</span>
                <input type="email" id="signup-email" class="input input-bordered w-full mt-1" required />
            </label>
            <label class="block mt-4">
                <span class="text-sm font-medium">Password</span>
                <input type="password" id="signup-password" class="input input-bordered w-full mt-1" required />
            </label>
            <button type="submit" class="btn btn-primary w-full mt-4">Sign Up</button>
        </form>
        <p class="text-center mt-4 text-sm">
            Already have an account? <a href="#" id="toggle-login" class="text-primary">Login</a>
        </p>
    </div>

    <script>
        // Toggle between login and signup forms
        document.getElementById("toggle-signup").addEventListener("click", function () {
            document.getElementById("login-form").parentElement.classList.add("hidden");
            document.getElementById("signup-container").classList.remove("hidden");
        });

        document.getElementById("toggle-login").addEventListener("click", function () {
            document.getElementById("signup-container").classList.add("hidden");
            document.getElementById("login-form").parentElement.classList.remove("hidden");
        });
    </script>
</body>
</html>
